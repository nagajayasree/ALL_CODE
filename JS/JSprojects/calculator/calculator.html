<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="content">
            <div class="content">
                <div id="display">0
                    <!-- <input id="input" type="text" placeholder="Display"> -->
                </div>
                <table class="table">
                        <tr>
                            <td><button class="btn" onclick="setValue()">+</button></td>
                            <td><button class="btn" onclick="setValue()">-</button></td>
                            <td><button class="btn" onclick="setValue()">*</button></td>
                            <td><button class="btn" onclick="">/</button></td>
                        </tr>
                    
                        <tr>
                            <td><button class="btn">7</button></td>
                            <td><button class="btn">8</button></td>
                            <td><button class="btn">9</button></td>
                        </tr>
        
                        <tr>
                            <td><button class="btn">4</button></td>
                            <td><button class="btn">5</button></td>
                            <td><button class="btn">6</button></td>
                        </tr>
        
                        <tr>
                            <td><button class="btn" onclick="showDisplay()">1</button></td>
                            <td><button class="btn">2</button></td>
                            <td><button class="btn">3</button></td>
                        </tr>
                   
                        <tr>
                            <td><button class="btn">.</button></td>
                            <td><button class="btn">0</button></td>
                            <td><button class="btn">C</button></td>
                            <td rowspan="4"><button class="equal-btn">=</button></td>
                        </tr>
                </table>
            </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
